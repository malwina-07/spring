<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrderList</title>
    <style>
        a.button{
            display: inline-block;
            padding:0.35em 1.2em;
            border: 0.1em solid black;
            margin:0 0.3em 0.3em 0;
            border-radius:0.20em;
            text-decoration: none;
            text-align: center;

        }
    </style>
</head>
<body>

<table>

    <thead>
    <tr>
        <th>Product name</th>
        <th>Amount</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="order : ${orders}">

        <td th:text="${order.productName}"/>
        <td th:text="${order.amount}"/>


        <td>
            <a th:href="@{/order/details/{orderId}(orderId=${order.id})}" class="button">
                Details
            </a>

            <a th:href="@{/order/delete/{orderId}(orderId=${order.id})}" class="button" onclick="return confirm('Are you sure to delete this item?')">
                 Delete
            </a>
        </td>

    </tr>


    </tbody>

</table>


</body>
</html>
